<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <link rel="stylesheet" href="animate.min.css" />
  <script src="echarts.common.js"></script>
</head>
<style>
  button {
    background: #f4f6f8;
    width: 80px;
    height: 30px;
    border-radius: 30px;
    margin-top: 10px;
    float: right;
    margin-right: 10px;
    border: none;
    background-color: white;
  }

  button:hover {
    background: #578ef7;
    width: 80px;
    height: 30px;
    border-radius: 30px;
    color: #fff;
    float: right;
    margin-right: 10px;
  }

  .box {
    width: 1000px;
    height: 640px;
    margin: auto;
  }

  .haona {
    width: 300px;
    height: 640px;
    float: left;
  }

  .akkl {
    width: 200px;
    height: 140px;
    background: #f8f9fe;
    text-align: center;
    padding-top: 10px;
    margin-top: 100px;
    margin-left: 50px;
  }
</style>

<body>
  <a class="box-bxo">下一个作业</a>
  <div style="
          width: 1000px;
          height: 60px;
          background: #f3f5fe;
          margin: auto;
          margin-top: 20px;
        ">
    流量分析表
    <button onclick="a4()">近30日</button>
    <button onclick="a3()">近7日</button>
    <button onclick="a2()">昨天</button>
    <button onclick="a1()">今天</button>
  </div>

  <div class="box">
    <div class="haona">
      <div class="akkl">
        <p>PV(总浏览量)</p>
        <h3>195</h3>
      </div>
      <div class="akkl">
        <p>UV(总访问量)</p>
        <h3>0</h3>
      </div>
    </div>
    <div id="main" style="width: 650px; height: 600px; float: left"></div>
    <div id="mainw" style="width: 650px; height: 600px; float: left"></div>
    <div id="maine" style="width: 650px; height: 600px; float: left"></div>
    <div id="mainr" style="width: 650px; height: 600px; float: left"></div>
  </div>
  <script>
    (function () {
      a1();
    })();
    function a1() {
      $("#main").css("display", "none");
      $("#mainr").css("display", "none");
      $("#maine").css("display", "none");
      $("#mainw").css("display", "block");
      var chartDom = document.getElementById("mainw");
      var myChart = echarts.init(chartDom);
      var option;
      const data = [
        ["00:00", 1],
        ["02:00", 2],
        ["04:00", 12],
        ["06:00", 23],
        ["08:00", 24],
        ["10:00", 5],
        ["12:00", 88],
        ["14:00", 65],
        ["16:00", 34],
        ["18:00", 86],
        ["20:00", 19],
        ["22:00", 4],
        ["24:00", 1],
      ];
      const dateList = data.map(function (item) {
        return item[0];
      });
      const valueList = data.map(function (item) {
        return item[1];
      });
      option = {
        color: ["#94bdf9"],
        // Make gradient line here
        visualMap: [
          {
            show: false,
            type: "continuous",
            seriesIndex: 0,
            min: 0,
            max: 400,
          },
        ],
        title: [
          {
            left: "center",
            text: "",
          },
        ],
        tooltip: {
          trigger: "axis",
        },
        xAxis: [
          {
            data: dateList,
          },
        ],
        yAxis: [{}],
        series: [
          {
            name: 'PV',
            type: 'line',
            smooth: true,
            showSymbol: false,
            data: valueList,
            areaStyle: {
              color: 'rgba(84, 112, 198,0.3)'
            },
          },
        ],
      };
      option && myChart.setOption(option);
    }

    function a2() {
      $("#mainw").css("display", "none");
      $("#mainr").css("display", "none");
      $("#maine").css("display", "none");
      $("#main").css("display", "block");

      var chartDom = document.getElementById("main");
      var myChart = echarts.init(chartDom);
      var option;
      const data = [
        ["00-00", 0],
        ["2-00", 0],
        ["4-00", 0],
        ["06-00", 17],
        ["08-00", 0],
        ["10-00", 0],
        ["12-00", 80],
        ["14-00", 85],
        ["16-00", 13],
        ["18-00", 40],
        ["20-00", 10],
        ["22-00", 0],
      ];
      const dateList = data.map(function (item) {
        return item[0];
      });
      const valueList = data.map(function (item) {
        return item[1];
      });
      option = {
        color: ["#94bdf9"],
        // Make gradient line here
        visualMap: [
          {
            show: false,
            type: "continuous",
            seriesIndex: 0,
            min: 0,
            max: 400,
          },
        ],
        title: [
          {
            left: "center",
            text: "",
          },
        ],
        tooltip: {
          trigger: "axis",
        },
        xAxis: [
          {
            data: dateList,
          },
        ],
        yAxis: [{}],
        series: [
          {
            type: "line",
            showSymbol: false,
            data: valueList,
          },
        ],
      };
      option && myChart.setOption(option);
    }

    function a3() {
      $("#mainw").css("display", "none");
      $("#main").css("display", "none");
      $("#mainr").css("display", "none");
      $("#maine").css("display", "block");

      var chartDom = document.getElementById("maine");
      var myChart = echarts.init(chartDom);
      var option;
      const data = [
        ["2023-04-30", 280, 6],
        ["2023-05-01", 260, 5],
        ["2023-05-02", 250, 4],
        ["2023-05-03", 240, 4],
        ["2023-05-04", 590, 40],
        ["2023-05-05", 700, 4],
        ["2023-05-06", 590, 8],
        ["2023-05-07", 240, 8],
        ["2023-05-04", 280, 8],
      ];
      const dateList = data.map(function (item) {
        return item[0];
      });
      const valueList = data.map(function (item) {
        return item[1];
      });
      const valueList2 = data.map(function (item) {
        return item[2];
      });
      option = {
        color: ["#94bdf9", "#7dbd3f"],
        // Make gradient line here
        visualMap: [
          {
            show: false,
            type: "continuous",
            seriesIndex: 0,
            min: 0,
            max: 400,
          },
        ],
        title: [
          {
            left: "center",
            text: "",
          },
        ],
        tooltip: {
          trigger: "axis",
        },
        xAxis: [
          {
            data: dateList,
          },
        ],
        yAxis: [{}],
        series: [
          {
            type: "line",
            showSymbol: false,
            data: valueList,
          },
          {
            type: "line",
            showSymbol: false,
            data: valueList2,
          },
        ],
      };
      option && myChart.setOption(option);
    }
    function a4() {
      $("#mainw").css("display", "none");
      $("#main").css("display", "none");
      $("#maine").css("display", "none");
      $("#mainr").css("display", "block");
      var chartDom = document.getElementById("mainr");
      var myChart = echarts.init(chartDom);
      var option;
      const data = [
        ["2023-04-07", 940, 6],
        ["2023-04-11", 860, 5],
        ["2023-04-15", 3450, 400],
        ["2023-04-19", 940, 400],
        ["2023-04-23", 590, 4],
        ["2023-04-27", 4000, 4],
        ["2023-05-01", 940, 8],
        ["2023-05-05", 880, 8],
      ];
      const dateList = data.map(function (item) {
        return item[0];
      });
      const valueList = data.map(function (item) {
        return item[1];
      });
      const valueList2 = data.map(function (item) {
        return item[2];
      });
      option = {
        color: ["#94bdf9", "#7dbd3f"],
        visualMap: [
          {
            show: false,
            type: "continuous",
            seriesIndex: 0,
            min: 0,
            max: 400,
          },
        ],

        title: [
          {
            left: "center",
            text: "",
          },
        ],
        tooltip: {
          trigger: "axis",
        },
        xAxis: [
          {
            data: dateList,
          },
        ],
        yAxis: [
          {
            type: "value",
            axisLabel: {
              formatter: (value, index) => {
                return `${value / 1000}k`;
              },
            },
          },
        ],
        series: [
          {
            type: "line",
            showSymbol: false,
            data: valueList,
          },
          {
            type: "line",
            showSymbol: false,
            data: valueList2,
          },
        ],
      };
      option && myChart.setOption(option);
    }

  </script>
  <script>
    $('.box-bxo').click(function () {
      window.open('file:///F:/%E8%A1%A8%E6%A0%BC/%E5%9B%9B%E6%AE%B5/2023.5.6/%E8%80%83%E8%AF%95%E7%AC%AC%E4%B8%89%E9%A2%98.html');

</body>

</html>
